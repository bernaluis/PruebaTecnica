<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ejercicio Arreglo Numeros</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
  <body>
    <div class="container">
      <div class="row">
        <form>
          <h4>Array actual:</h4>
          <h5 id="arr"></h5>
          <ul class="list-unstyled">
            <li>Promedio: <span id="prom"></span></li>
            <li>Número más cercano al promedio: <span id="closep"></span></li>
            <li>Número más cercano a la izquierda: <span id="closei"></span></li>
            <li>Distancia a la izquierda: <span id="disti"></span></li>
            <li>Número más cercano a la derecha: <span id="closed"></span></li>
            <li>Distancia a la derecha: <span id="distd"></span></li>
            <li>Arreglo ordenado: [<span id="sorteda"></span>]</li>
          </ul>
          <div class="mb-3">
            <label for="numbers" class="form-label">Ingrese los numeros separados por comas:</label>
            <textarea class="form-control" name="numbers" id="numbers" rows="2"></textarea>
          </div>
          
          <button id="btnCheck" type="button" class="btn btn-primary">Calcular</button>
        </form>
      </div>
    </div>
    <script src="script.js"></script> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
